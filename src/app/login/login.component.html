<div class="text-center" style="padding:50px 0">
	<div class="logo" style="font-size: 50px; color: midnightblue;">Already a Member... <br>  Login </div>
	 <!-- Main Form  -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label style="font-size: medium;" for="uname1">Username</label>
                        <input type="text" [(ngModel)]="logUser.email" name="email" id="email">
					</div>
					<div class="form-group">
						<label style="font-size: medium;" for="pwd">Password</label>
                        <input type="password" [(ngModel)]="logUser.password" name="password" id="password">
					</div>
					
				</div>
				<button  type="button" (click)="loginUser()" class="btn btn-success"> Login</button>
			</div>
			
		</form>
	</div>
	 <!-- end:Main Form -->
</div>
