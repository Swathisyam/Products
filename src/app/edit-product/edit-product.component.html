<div class="card">
    <form (ngSubmit)="UpdateProduct()">
        <!-- <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="updatedItem.productId" > -->
        <div class="card-header" style="font-size: larger;">
            {{title}}
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td> <label> Product Id</label></td>
                            <td><input type="text" name="p_id" [(ngModel)]="updatedItem.productId"></td>
                        </tr>
                        <tr>
                            <td> <label> Product Name</label></td>
                            <td><input type="text" name="p_name" [(ngModel)]="updatedItem.productName"></td>
                        </tr>
                        <tr>
                            <td> <label> Product Code</label></td>
                            <td><input type="text" name="p_code" [(ngModel)]="updatedItem.productCode"></td>
                        </tr>
                        <tr>
                            <td> <label> Product Date</label></td>
                            <td><input type="text" name="p_date" [(ngModel)]="updatedItem.releaseDate"></td>
                        </tr>
                        <tr>
                            <td> <label> Product Description</label></td>
                            <td><input type="text" name="p_desc" [(ngModel)]="updatedItem.description"></td>
                        </tr>
                        <tr>
                            <td> <label> Product Price</label></td>
                            <td><input type="text" name="p_price" [(ngModel)]="updatedItem.price"></td>
                        </tr>
                        <tr>
                            <td> <label> Product StarRating</label></td>
                            <td><input type="text" name="p_rating" [(ngModel)]="updatedItem.starRating"></td>
                        </tr>
                        <tr>
                            <td> <label> Product Image</label></td>
                            <td><input type="text" name="p_image" [(ngModel)]="updatedItem.imageUrl"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Update"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
